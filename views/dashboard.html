<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <!--styles-->
    <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../public/stylesheets/dashboard.css" rel="stylesheet">
    <!--styles end-->
</head>
<body class="container-fluid">
<!--navbar-->
<nav ng-app="navbar" ng-controller="navBarCtrl as c" class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Digital Classroom</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="#">Dashboard <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                   aria-haspopup="true" aria-expanded="false">
                    Courses
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="#" ng-repeat="x in c.courses">{{x}}</a>
                </div>
            </li>

        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>
<!--navbar end-->

<!--footer-->
<nav class="navbar fixed-bottom navbar-light bg-light">
    <a class="navbar-brand" href="#">Fixed bottom</a>
</nav>
<!--footer end-->
<!--scripts-->
<script src="../node_modules/firebase/firebase.js"></script>
<script>
    // Initialize Firebase
    var config = {
        apiKey: "AIzaSyC-soRWOefW1lSC-eRtJ0ulG3f7auVN3vE",
        authDomain: "digital-classroom-9b87c.firebaseapp.com",
        databaseURL: "https://digital-classroom-9b87c.firebaseio.com",
        projectId: "digital-classroom-9b87c",
        storageBucket: "digital-classroom-9b87c.appspot.com",
        messagingSenderId: "380199462796"
    };
    firebase.initializeApp(config);
</script>
<script src="../node_modules/jquery/dist/jquery.min.js"></script>
<script src="../node_modules/angular/angular.min.js"></script>
<script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="../node_modules/angularfire/dist/angularfire.min.js"></script>
<script src="../public/javascripts/dashboard.js"></script>
<script src="../public/javascripts/navbar.js"></script>
</body>
</html>
